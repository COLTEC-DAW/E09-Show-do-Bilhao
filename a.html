    <title>Show do Bilhão</title>

<body>
    
    <header>
        <h1>Show do Bilhão</h1>

    <main>
        <div class="questao">
            <h2 class="enunciado">Quem é o presidente do Brasil?</h2>

            <input type="radio" name="alt" id="alt-1">
            <label for="alt-1">Nelson Mandela</label><br>

            <input type="radio" name="alt" id="alt-2">
            <label for="alt-2">Luís Inácio Lula da Silva</label><br>

            <input type="radio" name="alt" id="alt-3">
            <label for="alt-3">Barak Obama</label><br>

            <input type="radio" name="alt" id="alt-4">
            <label for="alt-4">Jair Messias Bolsonaro</label><br>

        </div>
    </main>

    <footer>
        <p>Show do Bilhão &reg;</p>
    </footer>

</body>
